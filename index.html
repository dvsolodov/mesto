<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Denis Solodov">
    <meta name="description" content="проектная работа №4">
    <meta name="keywords" content="проектная, работа, 4, яндекс, практикум">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/header-logo.svg" alt="логотип">
  </header><!--end:header-->

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Жак-Ив Кусто">
      <div class="profile-info">
        <h1 class="profile-info__name" id="profile-info-name">Жак-Ив Кусто</h1>
        <p class="profile-info__about" id="profile-info-about">Исследователь океана</p>
        <button class="profile-info__edit-btn" id="profile-info-edit-btn" type="button"></button>
      </div><!--end:profile-info-->
      <button class="profile__add-btn" type="button"></button>
    </section><!--end:profile-->

    <section class="photos">
      <article class="photo">
        <img class="photo__img" src="images/photos/kharachaevsk.jpg" alt="развалины храма у подножья горы">
        <div class="photo__caption">
          <h2 class="photo__title">Карачаевск</h2>
          <button class="photo__like-btn" type="button"></button>
        </div>
      </article><!--end:photo-->

      <article class="photo">
        <img class="photo__img" src="images/photos/elbrus-top.jpg" alt="вершина горы Эльбрус">
        <div class="photo__caption">
          <h2 class="photo__title">Гора Эльбрус</h2>
          <button class="photo__like-btn" type="button"></button>
        </div>
      </article><!--end:photo-->

      <article class="photo">
        <img class="photo__img" src="images/photos/dombai.jpg" alt="горы Домбая">
        <div class="photo__caption">
          <h2 class="photo__title">Домбай</h2>
          <button class="photo__like-btn" type="button"></button>
        </div>
      </article><!--end:photo-->

      <article class="photo">
        <img class="photo__img" src="images/photos/elbrus-top.jpg" alt="вершина горы Эльбрус">
        <div class="photo__caption">
          <h2 class="photo__title">Гора Эльбрус</h2>
          <button class="photo__like-btn" type="button"></button>
        </div>
      </article><!--end:photo-->

      <article class="photo">
        <img class="photo__img" src="images/photos/dombai.jpg" alt="горы Домбая">
        <div class="photo__caption">
          <h2 class="photo__title">Домбай</h2>
          <button class="photo__like-btn" type="button"></button>
        </div>
      </article><!--end:photo-->

      <article class="photo">
        <img class="photo__img" src="images/photos/kharachaevsk.jpg" alt="развалины храма у подножья горы">
        <div class="photo__caption">
          <h2 class="photo__title">Карачаево-Черкессия</h2>
          <button class="photo__like-btn" type="button"></button>
        </div>
      </article><!--end:photo-->
    </section><!--end:photos-->
  </main><!--end:content-->

  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer><!--end:footer-->

  <div class="popup" id="edit-popup">
    <div class="popup__wrap">
      <form class="popup__container" id="popup-container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_text" type="text" name="name" id="input-name">
        <input class="popup__input popup__input_text" type="text" name="about" id="input-about">
        <input class="popup__input popup__input_submit" type="submit" value="Сохранить" id="input-submit">
      </form>
      <button class="popup__close-btn" id="btn-close-popup" type="button"></button>
    </div>
  </div><!--end:popup-->

  <script src="blocks/profile-info/profile-info.js"></script>
</body>
</html>
