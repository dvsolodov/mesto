<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Denis Solodov">
    <meta name="description" content="проектная работа №4">
    <meta name="keywords" content="проектная, работа, 4, яндекс, практикум">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <div class="container">

    <header class="header">
      <img class="header__logo" src="images/header-logo.svg" alt="логотип">
    </header><!--end:header-->

    <section class="profile">
      <img class="profile__avatar" src="images/profile-avatar.jpg" alt="аватар">
      <div class="profile-info">
        <h1 class="profile-info__name" id="profile-info-name">Жак-Ив Кусто</h1>
        <p class="profile-info__about" id="profile-info-about">Исследователь океана</p>
        <button class="profile-info__edit-btn" id="profile-info-edit-btn"></button>
      </div><!--end:profile-info-->
      <button class="profile__add-btn"></button>
    </section><!--end:profile-->

    <section class="photos">
      <figure class="photo">
        <img class="photo__img" src="images/photos/kharachaevsk.jpg" alt="Развалины храма у подножья горы">
        <div class="photo__wrap">
          <figcaption class="photo__caption">Карачаевск</figcaption>
          <button class="photo__like-btn"></button>
        </div>
      </figure><!--end:photo-->

      <figure class="photo">
        <img class="photo__img" src="images/photos/elbrus-top.jpg" alt="вершина горы Эльбрус">
        <div class="photo__wrap">
          <figcaption class="photo__caption">Гора Эльбрус</figcaption>
          <button class="photo__like-btn"></button>
        </div>
      </figure><!--end:photo-->

      <figure class="photo">
        <img class="photo__img" src="images/photos/dombai.jpg" alt="горы Домбая">
        <div class="photo__wrap">
          <figcaption class="photo__caption">Домбай</figcaption>
          <button class="photo__like-btn"></button>
        </div>
      </figure><!--end:photo-->

      <figure class="photo">
        <img class="photo__img" src="images/photos/elbrus-top.jpg" alt="вершина горы Эльбрус">
        <div class="photo__wrap">
          <figcaption class="photo__caption">Гора Эльбрус</figcaption>
          <button class="photo__like-btn"></button>
        </div>
      </figure><!--end:photo-->

      <figure class="photo">
        <img class="photo__img" src="images/photos/dombai.jpg" alt="горы Домбая">
        <div class="photo__wrap">
          <figcaption class="photo__caption">Домбай</figcaption>
          <button class="photo__like-btn"></button>
        </div>
      </figure><!--end:photo-->

      <figure class="photo">
        <img class="photo__img" src="images/photos/kharachaevsk.jpg" alt="Развалины храма у подножья горы">
        <div class="photo__wrap">
          <figcaption class="photo__caption">Карачаево-Черкессия</figcaption>
          <button class="photo__like-btn"></button>
        </div>
      </figure><!--end:photo-->
    </section><!--end:photos-->

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup" id="edit-popup">
      <form class="popup__container" action="" method="POST" id="popup-container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_text" type="text" name="name" id="input-name">
        <input class="popup__input popup__input_text" type="text" name="about" id="input-about">
        <input class="popup__input popup__input_submit" type="submit" value="Сохранить" id="input-submit">
        <button class="popup__close-btn" id="btn-close-popup"></button>
      </form>
    </div><!--end:popup-->

  </div><!--end:container-->

  <script src="blocks/profile-info/profile-info.js"></script>
</body>
</html>
