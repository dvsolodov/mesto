<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Denis Solodov">
    <meta name="description" content="проектная работа №4">
    <meta name="keywords" content="проектная, работа, 4, яндекс, практикум">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/header-logo.svg" alt="логотип">
  </header><!--end:header-->

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Жак-Ив Кусто">
      <div class="profile-info">
        <h1 class="profile-info__name" id="profile-info-name">Жак-Ив Кусто</h1>
        <p class="profile-info__about" id="profile-info-about">Исследователь океана</p>
        <button class="profile-info__edit-btn" id="profile-info-edit-btn" type="button" aria-label="Редактировать профиль"></button>
      </div><!--end:profile-info-->
      <button class="profile__add-btn" id="photo-add-btn" type="button" aria-label="Добавить картинку"></button>
    </section><!--end:profile-->

    <section class="photos" id="photos">
    </section><!--end:photos-->
  </main><!--end:content-->

  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer><!--end:footer-->

  <div class="popup" id="popup">
    <div class="popup__wrap" id="popup-wrap">
      <form class="popup__container" id="popup-container" name="">
      </form>
      <button class="popup__close-btn" id="popup-close-btn" type="button" aria-label="Закрыть"></button>
    </div>
  </div><!--end:popup-->


  <template id="edit-form-template">
    <h2 class="popup__title">Редактировать профиль</h2>
    <input class="popup__input-text" type="text" name="name" id="input-name" placeholder="имя" required>
    <input class="popup__input-text" type="text" name="about" id="input-about" placeholder="род занятий" required>
    <input class="popup__input-submit" type="submit" value="Сохранить">
  </template>

  <template id="add-form-template">
    <h2 class="popup__title">Новое место</h2>
    <input class="popup__input-text" type="text" name="img_title" id="img-title-input" placeholder="Название" required>
    <input class="popup__input-text" type="text" name="img_link" id="img-link-input" placeholder="Ссылка на картинку" required>
    <input class="popup__input-submit" type="submit" value="Сохранить">
  </template>

  <template id="card-template">
    <article class="photo">
      <img class="photo__img" id="photo-img" src="" alt="">
      <div class="photo__caption">
        <h2 class="photo__title" id="photo-title"></h2>
        <button class="photo__like-btn" type="button" aria-label="Нравится"></button>
      </div>
    </article><!--end:photo-->
  </template>

  <script src="scripts/index.js"></script>
</body>
</html>
